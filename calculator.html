<div id="box" v-cloak>
    <div class="head">{{head}}</div>
    <div class="w-number">
        <input class="search-num" v-model="num" type="number"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
        <a @click="plus" class="w-number-btn search-plus" href="javascript:void(0);">+</a>
        <a @click="less" class="w-number-btn search-less" href="javascript:void(0);">-</a>
    </div>
</div>

<script>
    new Vue({
        el: '#box',
        data: {
            head:'计算器',
            num:'0'
        },
        created:function(){
        },
        methods: {
            plus:function () {
                if (this.num >= 0){
                    this.num++;
                }
            },
            less:function () {
                if (this.num >= 1){
                    this.num--;
                }
            }
        }
    });
</script>
